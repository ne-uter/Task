<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>にゃんこ</title>
</head>
<body>
 <table border="1">
        <tr>
            <th>名前</th>
            <th>猫種</th>
            <th>年齢</th>
        </tr>
        <tr th:each="cat: ${entity}">
            <td th:text="${cat.name}"></td>
            <td th:text="${cat.type}"></td>
            <td th:text="${cat.age}"></td>
        </tr>
    </table>

</body>
</html>
